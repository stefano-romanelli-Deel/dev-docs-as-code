## This workflow runs Vale on the main branch and reports the results to GitHub Code Scanning so that all the "suggestion" and "warning" that are skipped can be monitored.

name: Vale reporting checks
on:
  push:
    branches:
      - main
    paths:
      - "docs/**/*.md"

jobs:
  vale-main:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install Vale
        run: |
          curl -fsSL https://github.com/errata-ai/vale/releases/latest/download/vale_Linux_64-bit.tar.gz \
          | tar -xz -C /usr/local/bin

      - name: Run Vale (SARIF output)
        run: |
          vale --output=SARIF docs/**/*.md > vale-results.sarif

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: vale-results.sarif
